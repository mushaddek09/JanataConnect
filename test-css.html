<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - JanataConnect</title>
    <link rel="stylesheet" href="/JanataConnect/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/JanataConnect/" class="logo">
                <i class="fas fa-bridge"></i> JanataConnect
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="mt-4">
                <h1>CSS Test Page</h1>
                <p>This page tests if the CSS is loading correctly.</p>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <h3>Test Card</h3>
                        <p>This is a test card to verify CSS styling.</p>
                        <button class="btn btn-primary">Test Button</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3>Another Test Card</h3>
                        <p>Another test card for verification.</p>
                        <button class="btn btn-outline">Outline Button</button>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> CSS is working correctly!
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 JanataConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
